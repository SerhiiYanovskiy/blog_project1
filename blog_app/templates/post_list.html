{% extends "base.html" %}
{% block title %}Blog{% endblock %}
{% block nav-all-posts %}
<h1>Blog</h1>>
{% endblock %}
{% block content %}
{% for post in object_list %}
<div >
    <h1>
        {% if request.user == post.created_by %}
        <a href="{% url 'user_post_details' post.slug %}">{{post.title}}</a>
        {% else %}
        <a href="{% url 'post_details' post.slug %}">{{post.title}}</a>
    </h1>
    {% endif %}
    <hr>
</div>
{% endfor %}
{% endblock %}
